<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Calculator</h1>
      </div>
      <div id="display">
        <!-- <div class="previous-operand"></div>
        <div class="current-operand"></div> -->
      </div>
      <div class="buttons">
        <div class="button number one"><h1>1</h1></div>
        <div class="button number two"><h1>2</h1></div>
        <div class="button number three"><h1>3</h1></div>
        <div class="button number four"><h1>4</h1></div>
        <div class="button number five"><h1>5</h1></div>
        <div class="button number six"><h1>6</h1></div>
        <div class="button number seven"><h1>7</h1></div>
        <div class="button number eight"><h1>8</h1></div>
        <div class="button number nine"><h1>9</h1></div>
        <div class="button number zero"><h1>0</h1></div>
        <div class="button number decimal"><h1>.</h1></div>
        <div class="button delete"><h1>DEL</h1></div>
        <div class="button operation divide"><h1>/</h1></div>
        <div class="button operation multiply"><h1>*</h1></div>
        <div class="button operation subtract"><h1>-</h1></div>
        <div class="button operation plus"><h1>+</h1></div>
        <div class="button clear span-two"><h1>C</h1></div>
        <div class="button equal span-two"><h1>=</h1></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
